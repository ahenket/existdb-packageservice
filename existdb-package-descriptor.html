<link rel="import" href="bower_components/polymer/polymer-element.html">

<!--
`existdb-package-descriptor`



@demo demo/index.html
-->


<dom-module id="existdb-package-descriptor">
  <template>
    <style>
      :host {
        display: block;
        background: whitesmoke;
        margin: 10px 0;
      }

      ::slotted(*){
        display:block;
      }

      ::slotted(existdb-app-title){
      }

      ::slotted(existdb-app-author)::before{
        content: 'Author ';
      }
    </style>
    <slot></slot>
  </template>

  <script>
    class ExistdbPackageDescriptor extends Polymer.Element {
      static get is() { return 'existdb-package-descriptor'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'existdb-package-descriptor'
          }
        };
      }

        connectedCallback() {
            super.connectedCallback();
            console.log('ExistdbPackageDescriptor connected')
        }

    }

    window.customElements.define(ExistdbPackageDescriptor.is, ExistdbPackageDescriptor);
  </script>
</dom-module>
