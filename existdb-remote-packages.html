<dom-module id="existdb-remote-packages">
    <template>
        <style>
            :host {
                display: block;
            }
        </style>

        <iron-ajax id="loadRemote"
                   verbose with-credentials
                   method="get" handle-as="text"
                   on-response="handlePackages"
                   url="/exist/apps/existdb-packageservice/packages/remote"
                   on-error="handlePackagesError" auto></iron-ajax>

        <slot></slot>
    </template>

    <script>
        class ExistdbRemotePackages extends Polymer.Element {

            static get is() {
                return 'existdb-remote-packages';
            }

            static get properties() {
                return {
                };
            }

            constructor() {
                console.log('ExistdbRemotePackages constructor')
                super();
            }

            connectedCallback() {
                super.connectedCallback();
                console.log('ExistdbRemotePackages connected')
            }

            handlePackages(){
                this.innerHTML = this.$.loadRemote.lastResponse
            }

            handlePackagesError(){
//                console.log('ExistdbPackageservice._handlePackagesError ', this.$.loadLocal.lastError)
                console.log('ExistdbRemotePackages._handlePackagesError ')

            }

        }

        window.customElements.define(ExistdbRemotePackages.is, ExistdbRemotePackages);
    </script>
</dom-module>
