<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes"/>

    <title>existdb-packageservice</title>

    <script src="bower_components/webcomponentsjs/webcomponents-loader.js"></script>
    <link rel="import" href="existdb-packageservice.html"/>
</head>
<body>
    <existdb-packageservice>

        <existdb-package-descriptor status="installed" path="foobar">
            <existdb-app-title>foo</existdb-app-title>
            <existdb-app-name>Foo</existdb-app-name>
            <existdb-app-description>woah what a wonderful app</existdb-app-description>
            <existdb-app-author>me</existdb-app-author>
            <existdb-app-abbrev>foo</existdb-app-abbrev>
            <existdb-app-website>http://foo.bar.void</existdb-app-website>
            <existdb-app-version>112.0.203</existdb-app-version>
            <existdb-app-license>no</existdb-app-license>
            <existdb-app-icon></existdb-app-icon>
            <existdb-app-url></existdb-app-url>
            <existdb-app-type>application</existdb-app-type>
        </existdb-package-descriptor>

    </existdb-packageservice>
</body>
</html>
